{% extends 'blog/base.html' %}

{% block content %}
	<div>
		{% if post.published_date %}
			<div>
				{{ post.published_date }}
			</div>
		{% endif %}
		
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">EDIT</a>
		{% endif %}
		
		<h2>{{ post.title }}</h2>
		<p>{{ post.text|linebreaks }}</p>
	</div>
{% endblock %}
