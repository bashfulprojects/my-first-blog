<html>
	<head>
		<title>Blog Tutorial</title>
	</head>
	<body>
		<div>
			<h1><a href="/">Blog Tutorial</a></h1>
		</div>
		
		{% for post in posts %}
			<div>
				<p>Published: {{ post.published_date }}</p>
				<h2>{{ post.title }}</h2>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
	</body>
</html>
